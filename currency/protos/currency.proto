syntax = "proto3";

package currency;

option go_package = "github.com/wycliff-ochieng/currency/protos;currency";

service Currency{
    rpc GetRate(RateRequest) returns (RateResponse);
}

message RateRequest{
    string Base = 1;
    string Destination = 2;
}

message RateResponse{
    float Rate = 1;
}